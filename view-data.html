<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Data Viewer - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #003366, #0073e6);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .header {
      background: linear-gradient(135deg, #0073e6, #005bb5);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5em;
      margin: 0 0 10px 0;
    }

    .content {
      padding: 40px;
    }

    .section {
      margin-bottom: 40px;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
    }

    .section h2 {
      font-family: 'Poppins', sans-serif;
      color: #003366;
      margin-bottom: 20px;
      border-bottom: 2px solid #e6f2ff;
      padding-bottom: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #0073e6, #005bb5);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 5px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    .data-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #495057;
    }

    .data-table tr:hover {
      background: #f8f9fa;
    }

    .blockchain-id {
      font-family: 'Courier New', monospace;
      background: #e8f4fd;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .encrypted-data {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 10px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.8em;
      word-break: break-all;
      max-width: 300px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 2em;
      font-weight: 700;
      color: #0073e6;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #6c757d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Tourist Data Viewer</h1>
      <p>View and manage stored tourist information</p>
    </div>

    <div class="content">
      <div id="messageContainer"></div>

      <!-- Statistics -->
      <div class="stats" id="statsContainer">
        <div class="stat-card">
          <div class="stat-number" id="totalUsers">-</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedProfiles">-</div>
          <div class="stat-label">Completed Profiles</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="blockchainIds">-</div>
          <div class="stat-label">Blockchain IDs</div>
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="section">
        <h2>üìä Data Management</h2>
        <button class="btn" onclick="loadUsers()">üë• Load Users</button>
        <button class="btn" onclick="loadProfiles()">üìã Load Profiles</button>
        <button class="btn btn-success" onclick="exportData()">üì§ Export Data</button>
        <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        <button class="btn" onclick="refreshStats()">üîÑ Refresh Stats</button>
      </div>

      <!-- Users Table -->
      <div class="section">
        <h2>üë• Registered Users</h2>
        <div id="usersContainer">
          <p>Click "Load Users" to view registered users</p>
        </div>
      </div>

      <!-- Profiles Table -->
      <div class="section">
        <h2>üìã Tourist Profiles</h2>
        <div id="profilesContainer">
          <p>Click "Load Profiles" to view tourist profiles</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    // Show message function
    function showMessage(message, type = 'error') {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    // Load users data
    async function loadUsers() {
      try {
        const response = await fetch(`${API_BASE}/admin/users`);
        const data = await response.json();
        
        if (data.success) {
          displayUsers(data.users);
        } else {
          showMessage('Failed to load users: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error loading users: ' + error.message, 'error');
      }
    }

    // Load profiles data
    async function loadProfiles() {
      try {
        const response = await fetch(`${API_BASE}/admin/profiles`);
        const data = await response.json();
        
        if (data.success) {
          displayProfiles(data.profiles);
        } else {
          showMessage('Failed to load profiles: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error loading profiles: ' + error.message, 'error');
      }
    }

    // Display users in table
    function displayUsers(users) {
      const container = document.getElementById('usersContainer');
      
      if (users.length === 0) {
        container.innerHTML = '<p>No users found</p>';
        return;
      }

      let html = `
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Blockchain ID</th>
              <th>Profile Completed</th>
              <th>Created At</th>
              <th>Last Login</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach(user => {
        html += `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.blockchain_id ? `<span class="blockchain-id">${user.blockchain_id}</span>` : 'Not generated'}</td>
            <td>${user.profile_completed ? '‚úÖ Yes' : '‚ùå No'}</td>
            <td>${new Date(user.created_at).toLocaleString()}</td>
            <td>${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // Display profiles in table
    function displayProfiles(profiles) {
      const container = document.getElementById('profilesContainer');
      
      if (profiles.length === 0) {
        container.innerHTML = '<p>No profiles found</p>';
        return;
      }

      let html = `
        <table class="data-table">
          <thead>
            <tr>
              <th>Profile ID</th>
              <th>User ID</th>
              <th>Blockchain ID</th>
              <th>Encrypted Data</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody>
      `;

      profiles.forEach(profile => {
        html += `
          <tr>
            <td>${profile.id}</td>
            <td>${profile.user_id}</td>
            <td><span class="blockchain-id">${profile.blockchain_id}</span></td>
            <td><div class="encrypted-data">${profile.encrypted_data.substring(0, 50)}...</div></td>
            <td>${new Date(profile.created_at).toLocaleString()}</td>
            <td>${new Date(profile.updated_at).toLocaleString()}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // Export data
    async function exportData() {
      try {
        const response = await fetch(`${API_BASE}/admin/export`);
        const data = await response.json();
        
        if (data.success) {
          // Create downloadable file
          const blob = new Blob([JSON.stringify(data.data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'tourist-data-export.json';
          a.click();
          URL.revokeObjectURL(url);
          
          showMessage('Data exported successfully!', 'success');
        } else {
          showMessage('Failed to export data: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error exporting data: ' + error.message, 'error');
      }
    }

    // Clear all data
    async function clearAllData() {
      if (!confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/admin/clear`, { method: 'DELETE' });
        const data = await response.json();
        
        if (data.success) {
          showMessage('All data cleared successfully!', 'success');
          refreshStats();
        } else {
          showMessage('Failed to clear data: ' + data.message, 'error');
        }
      } catch (error) {
        showMessage('Error clearing data: ' + error.message, 'error');
      }
    }

    // Refresh statistics
    async function refreshStats() {
      try {
        const response = await fetch(`${API_BASE}/admin/stats`);
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('totalUsers').textContent = data.stats.totalUsers;
          document.getElementById('completedProfiles').textContent = data.stats.completedProfiles;
          document.getElementById('blockchainIds').textContent = data.stats.blockchainIds;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load stats on page load
    window.addEventListener('load', refreshStats);
  </script>
</body>
</html>
