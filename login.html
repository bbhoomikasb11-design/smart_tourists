<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tourist Portal - Login</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #003366, #0073e6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      overflow: hidden;
      width: 1200px;
      max-width: 95%;
      height: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Left side (Illustration) */
    .left {
      flex: 1;
      background: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      max-width: 100%;
      height: auto;
    }

    /* Right side (Login form) */
    .right {
      flex: 1;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px;
    }

    .right h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #003366;
      font-size: 2.2em;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      color: #003366;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #0073e6;
      box-shadow: 0 0 8px rgba(0, 115, 230, 0.4);
    }

    .forgot {
      width: 100%;
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      text-decoration: none;
      font-size: 0.9em;
      color: #0073e6;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot a:hover {
      color: #005bb5;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #0073e6, #005bb5);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 115, 230, 0.4);
    }

    .back-btn {
      width: 100%;
      padding: 14px;
      background: #e6f2ff;
      border: none;
      border-radius: 12px;
      color: #003366;
      font-size: 1.05em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background: #cce0ff;
      transform: translateY(-3px);
    }

    .signup {
      margin-top: 20px;
      font-size: 1em;
      color: #444;
      font-family: 'Roboto', sans-serif;
    }

    .signup a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .terms {
      margin-top: 15px;
      font-size: 0.85em;
      color: #666;
      font-family: 'Roboto', sans-serif;
    }

    .terms a {
      color: #005bb5;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    /* Loading and message styles */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .blockchain-info {
      background: #e8f4fd;
      border: 1px solid #b8daff;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .blockchain-id {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #0066cc;
      background: #f0f8ff;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left side (Illustration) -->
    <div class="left">
      <img src="login.jpg" alt="Tourist Safety Illustration">
    </div>

    <!-- Right side (Login form) -->
    <div class="right">
      <h2>Smart Tourist Portal</h2>
      
      <div id="messageContainer"></div>
      <button type="button" onclick="document.getElementById('messageContainer').innerHTML=''; this.style.display='none'" style="background: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 6px; font-size: 0.9em; cursor: pointer; margin-bottom: 10px; display: none;" id="clearMessagesBtn">Clear Messages</button>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="forgot">
        <a href="forget.html">Forgot Password?</a>
      </div>

      <button class="login-btn" id="loginBtn">Login</button>
      <button class="back-btn" onclick="window.location.href='frontsheet.html'">← Back to Home</button>

      <div class="signup">
        Don’t have an account? <a href="register.html">Register Now</a>
      </div>

      <div class="terms">
        By logging in, you agree to our <a href="terms.html">Terms & Services</a>
      </div>
    </div>
  </div>

  <script>
    // Backend API configuration
    const API_BASE = 'http://localhost:3000/api';
    
    // DOM elements
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageContainer = document.getElementById('messageContainer');
    const container = document.querySelector('.container');

    // Show message function
    function showMessage(message, type = 'error') {
      messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
      // Show clear button when there's a message
      document.getElementById('clearMessagesBtn').style.display = 'inline-block';
      // No auto-hide, let user read the message
    }

    // Show loading state
    function setLoading(loading) {
      if (loading) {
        container.classList.add('loading');
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;
      } else {
        container.classList.remove('loading');
        loginBtn.textContent = 'Login';
        loginBtn.disabled = false;
      }
    }

    // Login function
    async function handleLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage('Please fill in all fields');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Store user data in localStorage
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('isLoggedIn', 'true');
          
          if (data.user.blockchainId) {
            showMessage(`Welcome back, ${data.user.username}! Your Blockchain ID: ${data.user.blockchainId}`, 'success');
            
            // Show blockchain info and continue button
            messageContainer.innerHTML += `
              <div class="blockchain-info">
                <strong>Your Blockchain ID:</strong><br>
                <span class="blockchain-id">${data.user.blockchainId}</span><br>
                <small>This ID uniquely identifies you in our system</small>
                <br><br>
                <button onclick="window.location.href='frontsheet.html'" style="background: #0073e6; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;">
                  Continue to Main Page →
                </button>
              </div>
            `;
          } else {
            showMessage(`Welcome back, ${data.user.username}! Please complete your profile to get your blockchain ID.`, 'success');
            
            // Show continue button for profile completion
            messageContainer.innerHTML += `
              <div class="blockchain-info">
                <strong>Complete Your Profile</strong><br>
                <small>Get your unique blockchain ID by completing your tourist profile</small>
                <br><br>
                <button onclick="window.location.href='after-login.html'" style="background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;">
                  Continue to Profile Setup →
                </button>
              </div>
            `;
          }
        } else {
          showMessage(data.message || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Connection error. Please make sure the server is running on localhost:3000');
      } finally {
        setLoading(false);
      }
    }

    // Event listeners
    loginBtn.addEventListener('click', handleLogin);
    
    // Enter key support
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });

    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.blockchainId) {
          showMessage(`Already logged in as ${user.username} (${user.blockchainId})`, 'success');
        }
      }
    });
  </script>

</body>
</html>
